<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 2rem;
        }
        .form-container {
            flex: 1;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 1rem;
        }
        .form-container h3 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .table-container {
            flex: 2;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LOGO</div>
        <ul>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Gestión de equipo</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Perfil</a></li>
            <li><button style="padding: 0.5rem; color: #333; background-color: #fff; border: none; cursor: pointer;">Cerrar sesión</button></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Formulario de agregar producto -->
        <div class="form-container">
            <h3>Agregar Producto</h3>
            <form>
                <label for="product-name">Nombre del Producto</label>
                <input type="text" id="product-name" name="product-name" placeholder="Nombre del Producto">

                <label for="product-category">Categoría</label>
                <input type="text" id="product-category" name="product-category" placeholder="Categoría">

                <label for="product-price">Precio</label>
                <input type="text" id="product-price" name="product-price" placeholder="Precio">

                <label for="product-quantity">Cantidad</label>
                <input type="text" id="product-quantity" name="product-quantity" placeholder="Cantidad">

                <button type="submit">Agregar Producto</button>
            </form>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <h3>Inventario de Productos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Producto</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto 1</td>
                        <td>Categoría A</td>
                        <td>$10.00</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Producto 2</td>
                        <td>Categoría B</td>
                        <td>$20.00</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Producto 3</td>
                        <td>Categoría C</td>
                        <td>$15.00</td>
                        <td>45</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
